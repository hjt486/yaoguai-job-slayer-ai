<!DOCTYPE html>
<html>
<head>
    <title>Job Application Test Form</title>
    <style>
        body { max-width: 800px; margin: 40px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; padding: 20px; border: 1px solid #eee; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 15px; }
        .required:after { content: " *"; color: red; }
    </style>
</head>
<body>
    <h1>Job Application Test Form</h1>
    
    <form id="jobApplication">
        <!-- Personal Information -->
        <div class="form-group">
            <h2>Personal Information</h2>
            <label for="firstName" class="required">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName" class="required">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="candidate_email" class="required">Email Address</label>
            <input type="email" id="candidate_email" name="candidate_email" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="(123) 456-7890">

            <label for="candidate_location">Location</label>
            <input type="text" id="candidate_location" name="candidate_location">

            <label for="linkedin">LinkedIn Profile</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/...">
        </div>

        <!-- Resume Upload -->
        <div class="form-group">
            <h2>Resume</h2>
            <label for="resume_upload" class="required">Upload Resume (PDF)</label>
            <input type="file" id="resume_upload" name="resume_upload" accept=".pdf,.doc,.docx">
        </div>

        <!-- Work Authorization -->
        <div class="form-group">
            <h2>Work Authorization</h2>
            <label for="legally_allowed_to_work_in_us">Are you legally authorized to work in the US?</label>
            <select id="legally_allowed_to_work_in_us" name="legally_allowed_to_work_in_us">
                <option value="">Please select...</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <label for="requires_sponsorship">Will you now or in the future require sponsorship?</label>
            <select id="requires_sponsorship" name="requires_sponsorship">
                <option value="">Please select...</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>

        <!-- Work Preferences -->
        <div class="form-group">
            <h2>Work Preferences</h2>
            <label>Work Type Preferences</label>
            <div>
                <input type="checkbox" id="remote_work" name="work_preferences[]" value="remote">
                <label for="remote_work">Remote</label>
                
                <input type="checkbox" id="hybrid_work" name="work_preferences[]" value="hybrid">
                <label for="hybrid_work">Hybrid</label>
                
                <input type="checkbox" id="onsite_work" name="work_preferences[]" value="onsite">
                <label for="onsite_work">On-site</label>
            </div>

            <label for="salary_expectations">Expected Salary Range</label>
            <select id="salary_expectations" name="salary_expectations">
                <option value="">Select range...</option>
                <option value="0-50">$0 - $50,000</option>
                <option value="50-100">$50,000 - $100,000</option>
                <option value="100-150">$100,000 - $150,000</option>
                <option value="150+">$150,000+</option>
            </select>
        </div>

        <!-- Experience -->
        <div class="form-group">
            <h2>Experience</h2>
            <label for="years_of_experience">Years of Experience</label>
            <select id="years_of_experience" name="years_of_experience">
                <option value="">Select...</option>
                <option value="0-2">0-2 years</option>
                <option value="3-5">3-5 years</option>
                <option value="5-10">5-10 years</option>
                <option value="10+">10+ years</option>
            </select>

            <label for="professional_summary">Professional Summary</label>
            <textarea id="professional_summary" name="professional_summary" rows="4" 
                      placeholder="Brief overview of your professional background..."></textarea>
        </div>

        <button type="submit">Submit Application</button>
    </form>

    <script>
        document.getElementById('jobApplication').onsubmit = (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            console.log('Form submitted with data:', Object.fromEntries(formData));
        };
    </script>
</body>
</html>
